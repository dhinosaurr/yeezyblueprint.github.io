<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeVerse Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            margin: 0 auto;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #555;
        }
        .footer {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }
        .footer a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>

<body class="login" >
    <header>
        <nav class="navigation">
            <a href="index.html">Home<span></span></a>
            <a href="login.html">Login<span></span></a>
            <a href="about.html">About<span></span></a>
            <a href="contact.html">Contact<span></span></a>
        </nav>
    </header>
    
    </header>
    

    <div class="text">
        
        <div class="login-container">
            <h2>Welcome to YeVerse</h2>
            <form action="login.html" method="post">
                <input type="text" name="username" class="input-field" placeholder="Username" required>
                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="login-button">Log In</button>
            </form>
            <div class="footer">
                <p>Not a member? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>

    

</body>

</html>
